<!DOCTYPE html>
<html lang="en" class="h-100">

<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Find My Hike</title>
     <!--// bootstrap stylesheet-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <!--// google fonts and font awesome stylesheet-->
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <!--// author stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

<!-- // Header -->
    <header class="jumbotron jumbotron-fluid">        
        <div class="container" id="jumbo-container">
        <h1><i class="fas fa-hiking circle-icon"></i>Find My Hike</h1>
        </div>
    </header>

<!-- // Main section -->
    <main role="main" class="container">          
    <div class="container">
        <form id="search-form">  
            <input type="text" id="term" placeholder="Search for a hike near...">   
            <button type="submit" class="btn-sm btn-primary" id="submit-button">Submit</button>                        
        </form>
    </div>
    <div class="container" id="results-here">
        <ul>
            <!-- <li></li>
            <li></li>
            <li></li> -->
        </ul>
    </div>
    <div class="container" id="hike-display">
        <div class="row">
            <div class="col-4">
                <div class="circular-image">
                    <img src="assets/images/background.jpg" alt="image of hike" id="image-input">
                </div>                
            </div>
            <div class="col-8">
                <h2 id="title-input">Sample Hike Title</h2>
            </div>
        </div>
        <div class="row">
            <div class="col" id="rating">
                <h2>User rating:</h2><span id="rating-input"></span>
            </div>
            <div class="col" id="difficulty">
                <h2>Difficulty:</h2><span id="difficulty-input"></span>
            </div>
        </div>
        <div class="row">
            <div class="col" id="description">
                <h2>Description:</h2><span id="description-input"></span>
            </div>
        </div>
        <div class="row">
            <div class="col" id="weather">
                <h2>Weather:</h2><span id="weather-input"></span>
            </div>
            <div class="col" id="directions">
                    <h2>Get directions:</h2><span id="directions-input"></span>
            </div>
        </div>
    </div>
    </main>
<!-- // Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="assets/javascript/app.js"></script>
</body>
</html>
